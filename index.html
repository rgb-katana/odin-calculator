<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator--body">
      <div class="display--part">
        <div class="calc--eval">0</div>
        <div class="display--value">0</div>
      </div>
      <div class="keyboard--part">
        <div class="first--row">
          <div class="key key--clear" data-value="clear">clear</div>
          <div class="key key--delete" data-value="delete">delete</div>
          <div class="key key--sign" data-value="sign">+/-</div>
        </div>
        <div class="other--rows">
          <div class="key key--1" data-value="1">1</div>
          <div class="key key--2" data-value="2">2</div>
          <div class="key key--3" data-value="3">3</div>
          <div class="key key--plus" data-value="plus">+</div>
          <div class="key key--4" data-value="4">4</div>
          <div class="key key--5" data-value="5">5</div>
          <div class="key key--6" data-value="6">6</div>
          <div class="key key--minus" data-value="minus">-</div>
          <div class="key key--7" data-value="7">7</div>
          <div class="key key--8" data-value="8">8</div>
          <div class="key key--9" data-value="9">9</div>
          <div class="key key--mul" data-value="mul">*</div>
          <div class="key key--dot" data-value=".">.</div>
          <div class="key key--0" data-value="0">0</div>
          <div class="key key--equal" data-value="equal">=</div>
          <div class="key key--divide" data-value="divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
