<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator--body">
      <div class="display--part"></div>
      <div class="keyboard--part">
        <div class="first--row">
          <div class="key key--clear">clear</div>
          <div class="key key--delete">delete</div>
          <div class="key key--sign">+/-</div>
        </div>
        <div class="other--rows">
          <div class="key key--1">1</div>
          <div class="key key--2">2</div>
          <div class="key key--3">3</div>
          <div class="key key--plus">+</div>
          <div class="key key--4">4</div>
          <div class="key key--5">5</div>
          <div class="key key--6">6</div>
          <div class="key key--minus">-</div>
          <div class="key key--7">7</div>
          <div class="key key--8">8</div>
          <div class="key key--9">9</div>
          <div class="key key--mul">*</div>
          <div class="key key--dot">.</div>
          <div class="key key--0">0</div>
          <div class="key key--equal">=</div>
          <div class="key key--divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
